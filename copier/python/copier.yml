_min_copier_version: "9.0.0"

project_name:
  type: str
  help: "Project name (also used as Python package name; use snake_case)"
  default: "my_project"
  validator: >-
    {% if not (project_name | regex_search('^[a-z][a-z0-9_]*$')) %}
    project_name must start with a lowercase letter, then use lowercase letters, digits, or underscores
    {% endif %}

description:
  type: str
  help: "One-line description"
  default: "A Python project managed with Nix"

author:
  type: str
  help: "Author name (optional)"
  default: ""

license:
  type: str
  default: "MIT"
  choices:
    - MIT
    - Apache-2.0

github_visibility:
  type: str
  help: "Default visibility for `just repo-create`"
  default: "private"
  choices:
    - private
    - public
    - internal
